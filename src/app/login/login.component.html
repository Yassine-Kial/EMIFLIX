<div class="container">

    <img class="bgImage" src="../../assets/emiflixbgImage.jpg" alt="">

    <form class="form" (ngSubmit)="login()" [formGroup]="checkoutForm">

        <p class="signin">Sign In</p>
        <div *ngIf="errorMessage" class="error-message">
           <p>{{ errorMessage }} Please try again or <a routerLink="/register">create a new account</a></p> 
        </div>
            <label for="email">
                Email
            </label>
            <input (focus)="onFocus()" type="text" name="email" formControlName="email">
            <label for="password">Password</label>
            <input (focus)="onFocus()" type="password" name="password" formControlName="password">
            <button class="login-button" type="submit">Sign in</button>


            <p class="registerText">New to Emiflix? <a class="link" routerLink="/register">Sign up now</a></p>
    </form>



</div>
